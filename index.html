<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>To Do App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'
          integrity='sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay'
          crossorigin='anonymous'>
    <link href='https://fonts.googleapis.com/css?family=Roboto&display=swap' rel='stylesheet'>
    <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='action.js' defer></script>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <div class='left-container'>
            <div class='add-list'>
                <input type='text' id='addList' placeholder='Add new list' onkeyup='saveList(event)'>
            </div>
            <div id='lists'>

            </div>
        </div>
        <div class='right-container'>
            <div class='title-add-task-container'>
                <div class='title'>

                </div>
                <div class='add-task-container'>
                    <div class='add-task'>
                        <input type='text' id='addTask' placeholder='Add new task' onkeyup='currentList.addTask(event)'>
                    </div>
                </div>
            </div>
            <div class='tasks'>

            </div>
            <div class='clear-container'>
                <div class='clearCompletedTasks' onclick='clearCompletedTasks()'>
                    <button>Clear Completed Tasks</button>
                </div>
                <div class='clearAll' onclick='clearAll()'>
                    <button>Clear All Tasks</button>
                </div>
            </div>
            <div class='clearEverythingContainer'>
                <button type='button' class='clearEverything' onclick='clearEverything()'>Clear All Lists and Tasks</button>
            </div>
        </div>
    </div>
</body>
</html>
